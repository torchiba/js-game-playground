<!doctype html>
<html class="no-js" lang="ja">

  <head>
    <meta charset="utf-8">
    <title>数字当てゲーム</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">

    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <div class="container mt-4">
      <h1>数字当てゲーム</h1>
      <ul>
        <li>1〜100までの数字を入力して、正解を当ててもらいます。</li>
        <li>10回まで回答できます。10回答えられなかったらゲームオーバーです。</li>
        <li>あなたはあと<strong id="js-quizCount" class="quizCount"></strong>回答できます。</li>
      </ul>
      <div id="js-message" class="alert alert-primary mt-4" role="alert"></div>
      <form>
        <input class="form-control inputArea d-inlineBlock" type="text" placeholder="例）50" name="inputArea" id="js-inputArea" maxlength="3"  pattern="\d*" maxlength="3">
        <button id="js-inputButton" type="button" class="btn btn-primary">判定</button>
      </form>
      <dl class="outputWrap mt-4">
        <dt>あなたが入力した数字</dt>
        <dd id="js-outputArea"></dd>
      </div>
      <button id="js-btn-again" type="button" class="btn btn-primary btn-again">もう一度プレイする</button>
    </div>
    <script src="app.js" ></script>
  </body>

</html>
